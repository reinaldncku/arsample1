
<!DOCTYPE html>
<html>
  <head>
    <title>Custom Marker AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="markers/pattern-IMG_8493.patt">
        <a-box position="0 0.5 0" color="red"></a-box>
        <a-entity sound="src: url(audio/grace.mp3); autoplay: false;" id="sound-player"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("a-marker");
      const soundPlayer = document.querySelector("#sound-player");

      marker.addEventListener("markerFound", () => {
        soundPlayer.components.sound.playSound();
      });
    </script>
  </body>
</html>
