<!DOCTYPE html>
<html>
  <head>
    <title>Custom Marker AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="markers/pattern-TCS.patt" id="custom-marker">
        <a-box position="0 0.5 0" color="red"></a-box>
        <a-entity sound="src: url(audio/grace.mp3); autoplay: false;" id="sound-player"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#custom-marker");
        const soundPlayer = document.querySelector("#sound-player");

        marker.addEventListener("markerFound", () => {
          if (soundPlayer.components.sound) {
            soundPlayer.components.sound.playSound();
          }
        });
      });
    </script>
  </body>
</html>
